<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>

<body>

    <!--
        Tabelas são compostas de linhas que são compostas de celulas
        <tr></tr> são linhas
        <th></th> define o cabeçalhoo de uma tabela
        <td></td> colocar os dados dentro da tabela
    -->
<h1>Trabalhando com tabelas</h1>
    
<table>
<caption>Tabela de Serviços</caption>
<tr>
    <th>Ordem</th>
    <th>Serviço</th>
    <th>Preço</th>
</tr>
<tr>
    <td>1</td>
    <td>Troca de tabela</td>
    <td>R$500,00</td>
</tr>
<tr>
    <td>2</td>
    <td>Montagem</td>
    <td>R$100,00</td>
</tr>
<tr>
    <td>3</td>
    <td>Concerto</td>
    <td>R$150,00</td>
</tr>
</table>



</body>

</html>
